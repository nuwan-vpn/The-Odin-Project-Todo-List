<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1 aria-label="To Do">TO DO</h1>
    </div>
    <div class="sorter">
      <span>sort by:</span>
      <select id="priority-sorter" data-filter-name="by-priority" aria-label="Sort by priority">
          <option value="" selected disabled>priority (select order)</option>
          <option value="ascending">high to low priority</option>
          <option value="descending">low to high priority</option>
      </select>
      <select id="date-sorter" data-filter-name="by-date" aria-label="Sort by date">
          <option value="" selected disabled>date (select order)</option>
          <option value="ascending">early date first</option>
          <option value="descending">later date first</option>
      </select>
    </div>
  </div>
     
  <div class="content">
    <div class="sidebar"></div>
    <div class="project-area">
      <div class="all-tasks">
        <h2 class="task-list-title">My tasks</h2>
        <ul class="task-list" data-lists></ul>
        <form action="" data-new-list-form>
          <input 
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
          >
          <button class="btn-create" aria-label="create new list">+Add</button>
        </form>
      </div>
      <div class="todo-list">
        <div class="todo-header">

        </div>
      </div>

    </div>
  </div>
    
</body>
</html>
